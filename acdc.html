<!DOCTYPE html>
<html>
<head>
	<title>ACDC Machine</title>
	<link rel="stylesheet" type="text/css" href="acdc.css">
</head>
<body>
<h1>AC/DC Machine:</h1>
<table>
	<tr>
		<td>Current In</td>
		<td>Volts In</td>
		<td></td>
		<td>Volts Out</td>
		<td>Current Out</td>
	</tr>
	<tr>
		<td id="currentIn">AC</td>
		<td id="voltsIn">110v</td>
		<td>to</td>
		<td id="voltsOut">220v</td>
		<td id="currentOut">DC</td>
	</tr>
	<tr>
		<td><button id="currentInButton">Change</button></td>
		<td><button id="voltsInButton">Change</button></td>
		<td></td>
		<td><button id="voltsOutButton">Change</button></td>
		<td><button id="currentOutButton">Change</button></td>
	</tr>
	<tr>
		<td>Charge:</td>
		<td>$<span id="money">185</span></td>
		<td></td>
		<td></td>	
		<td><button id="buy">BUY NOW</button></td>
	</tr>	
</table>

<script type="text/javascript" src="acdc.js"></script>
</body>
</html>
